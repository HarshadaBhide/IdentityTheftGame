<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">

<p id="question">Question will be displayed here</p>

<script>

var myGamePiece;
var myObstacles = [];
var questionNo = -1;
var questionsList = ["A child can fall victim to identity theft.", "Identity theft damage is lmited to financial loss.", "Identity theft is a federal crime and its victim is recognized as a true victim in the eyes of law.", "Dumpster divers can steal your identity from thrown away receipts, credit offers, account statements and expired cards."];
var answersList = ["true","false","true","true"];
var qstnInterval = 450;
var mySound;

function startGame() {
    myGamePiece = new component(30, 30, "standing.jpg", 50, 120, "image");
    mySound = new sound("bounce.mp3");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    stop : function() {
        clearInterval(this.interval);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
	this.crashWith = function(otherobj) {
        
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
        <!-- document.getElementById("question").innerHTML = "True/False : 3";-->
            crash = false;
        }
        else{
        <!-- document.getElementById("question").innerHTML = "True/False : " + otherobj.fillStyle;-->
        }
        return crash;
    }
}

function updateGameArea() {
	var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    if( myObstacles.length >1 )
    {
        if(answersList[questionNo] == "false")
        {
            if (myGamePiece.crashWith(myObstacles[0])) {
                mySound.play();
                myGameArea.stop();       
                return;
            }
        }
        else 
        {
            if (myGamePiece.crashWith(myObstacles[1])) {
                mySound.play();
                myGameArea.stop();
                return;
            }
        }
    }
    myGameArea.clear();
	myGameArea.frameNo += 1;
    
    if (myGameArea.frameNo == 1 || everyinterval(qstnInterval)) {
        x = myGameArea.canvas.width;
        minHeight = 80;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.pop();
        myObstacles.pop();
        myObstacles.push(new component(10, height, "green", x, 0));
        myObstacles.push(new component(10, myGameArea.canvas.height - height, "gray", x, height));
        questionNo += 1;
        document.getElementById("question").innerHTML = "True/False : " + questionsList[questionNo];
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myGamePiece.newPos();    
    myGamePiece.update();
}

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveup() {
    myGamePiece.image.src = "walking.png";
    myGamePiece.speedY = -1; 
}

function movedown() {
    myGamePiece.image.src = "walking.png";
    myGamePiece.speedY = 1; 
}

function clearmove() {
    myGamePiece.image.src = "standing.jpg";
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
</script>
<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>
<p>If answer is "True", pass through green door.</p>
<p>If answer is "False", pass through gray door.</p>
<p>Choose correct door to pass through for each question.</p>
</body>
</html>
